<template>
    <lightning-card class="slds-card__body_inner" title="Simple Calculator">
        <lightning-input type="number" label="First number" value={firstNum} onchange={handleFirstChange} placeholder="Enter the first number"></lightning-input>
        <lightning-input type="number" label="Second number" value={secondNum} onchange={handleSecondChange} placeholder="Enter the second number"></lightning-input>
        <lightning-button-group class="slds-m-vertical_small">
            <lightning-button label="+" data-id ="Add" onclick={handleBtns}></lightning-button>
            <lightning-button label="-" data-id ="Substract" onclick={handleBtns}></lightning-button>
            <lightning-button label="*" data-id ="Multiply" onclick={handleBtns}></lightning-button>
            <lightning-button label="/" data-id ="Divide" onclick={handleBtns}></lightning-button>
        </lightning-button-group>
        <div>
            Result: {result}
        </div>
    </lightning-card>
</template>
